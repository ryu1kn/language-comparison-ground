name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Test
        uses: ./.github/actions/test
        with:
          args: bash -c "lein test && cd iteration-0 && lein test"
